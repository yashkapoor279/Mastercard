<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="front">
                <header>
                    <span class="logo">
                        <img src="logo.png" alt="">
                        <h5>MASTERCARD</h5>
                        <img src="chip.png" alt="" class="chip">
                    </span>


                </header>

                <div class="details">
                    <div class="name-number">
                        <h6>Card Number</h6>
                        <h5 class="number">8456-5838-5748</h5>
                        <h5 class="name">Yash Kapoor</h5>
                    </div>

                    <div class="valid-date">
                        <h6>Valid Thru</h6>
                        <h5>06/29</h5>
                    </div>
                </div>
            </div>


            <div class="front back">
                <h6>For customer service call at 6498431657 or email us at mastercard@gmail.com</h6>
                <span class="strip"></span>
                <span class="sign"><i>005</i></span>
                <h5>Lorem ipsum dolor sit amet consectetur adipisicing elit. Error, non atque! Et reiciendis laboriosam
                    vel.</h5>
                
            </div>

        </div>
    </section>
</body>

</html>
